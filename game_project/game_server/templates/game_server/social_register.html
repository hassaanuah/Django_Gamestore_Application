{% extends 'game_server/base.html' %}

{% block content %}
<div class="container">

    <div class="omb_login">
    	        <h3 class="omb_authTitle">Welcome {{ request.user }}, please select type of user for your account</h3>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                      {% csrf_token %}

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                      <select class="form-control" name="type_of_user" required>
                        <option value="1">Developer</option>
                        <option value="0">Player</option>
                      </select>
					</div>

                    <span class="help-block">{{form.non_field_errors.0}}</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">

				</label>
			</div>
		</div>
	</div>
</div>
{% endblock %}
