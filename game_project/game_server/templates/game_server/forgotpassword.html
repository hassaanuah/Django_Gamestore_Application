{% extends 'game_server/base.html' %}

{% block content %}

<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Recover Account Page</h3>
        <div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr"></span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                      {% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input autofocus="" class="form-control" type="textbox" name="username" placeholder="Username" required/>
					</div>
					<span class="help-block">You will receive an email on your registered email address to recover account</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Send Email</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">

				</label>
			</div>

		</div>
	</div>
</div>

{% endblock %}
